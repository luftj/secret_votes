{% extends "_layout.html" %}

{% block content %}

        <h1>{{_("Results for poll:")}}</h1>

        <label >{{_("Motion:")}} {{motion}}</label><br><br>

        <label >{{_("Number of votes:")}} {{num_votes}}</label><br>
        <label >{{_("Number Yay:")}} {{num_yes}}</label><br>
        <label >{{_("Number Nay:")}} {{num_no}}</label><br>
        <label >{{_("Number abstained:")}} {{num_abstain}}</label><br>
        <label >{{_("Number not voted:")}} {{num_missing}}</label><br>
        
        <br>
        <label> {{_("These people were eligible for voting (total votes:")}} {{num_votes+num_missing}}):</label><br><br>

        {% for email,votes in people %}
            <label> {{email}} ({{_("votes")}}: {{votes}}) </label><br/>
        {% endfor %}

{% endblock %}
