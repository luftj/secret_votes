{% extends "_layout.html" %}

{% block content %}

        <h1>{{_("Something went wrong!")}}</h1>

        {% if error_type=="invalid_poll_id" %}
            <label class="error">{{_("Could not find a poll with this ID!")}}</label>
            <br>
        {% elif error_type=="invalid_user_id" %}
            <label class="error">{{_("This user is not eligible for voting here!")}}</label>
            <br>
        {% elif error_type=="already_voted" %}
            <label class="error">{{_("You already voted for this poll!")}}</label>
            <br>
        {% endif %}

{% endblock %}
